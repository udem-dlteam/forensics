<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Forensics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="https://staging.gambitscheme.org/css/bootstrap-4.5.0.min.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="https://staging.gambitscheme.org/css/site.css" type="text/css" media="screen" />

        <script src="d3_7.js"></script>
        <script src="FileSaver.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->

        <div id="app">
            <div id="header">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <div class="container">
                        <a href="https://gambitscheme.org"><span class="navbar-brand"><img height="32" src="https://gambitscheme.org/images/gambit.png"> Gambit Scheme</span></a>
                        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item"><a class="nav-link" href="https://gambitscheme.org/">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="https://gambitscheme.org/latest/">Download</a></li>
                                <li class="nav-item"><a class="nav-link" href="https://gambitscheme.org/latest/manual/">Manual</a></li>
                                <li class="nav-item"><a class="nav-link" href="https://gambitscheme.org/community/">Community</a></li>
                                <li class="nav-item active"><span class="nav-link">Forensics<span class="sr-only"> (current)</span></span></li>
                                <li class="nav-item"><a class="nav-link" href="https://gambitscheme.org/research/">Research</a></li>
                                <li class="nav-item"><a class="nav-link" href="https://gambitscheme.org/dev/">Development</a></li>
                                <li class="nav-item"><a class="nav-link" href="https://gambitscheme.org/releases/">Past releases</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="contents">
                <div id="options">
                    <h2>Options</h2>
                    <div id="options-list">
                        <div>
                            <button id="export-svg">Export SVG</button>
                            <button id="regression-analysis">Regression analysis</button>
                        </div>
                        <div id="presets">
                            <h4>Presets</h4>
                            <select id="presets-list" name="presets">
                            </select>
                        </div>
                        <div id="plot-title-div">
                            <h4>Plot title</h4>
                            <input id="plot-title" type="text" name="plot-title"/>
                        </div>
                        <div id="systems">
                            <h4>Systems</h4>
                            <select id="systems-list" name="systems">
                            </select>
                        </div>
                        <div id="benchmarks">
                            <h4>Benchmarks</h4>
                            <select id="benchmarks-list" name="benchmarks" multiple>
                            </select>
                        </div>
                        <div id="commits">
                            <h4>Commits</h4>
                            <select id="commits-list" name="commits" multiple>
                            </select>
                        </div>
                        <div id="configs">
                            <h4>Configs</h4>
                            <select id="configs-list" name="configs">
                            </select>
                        </div>
                        <div id="plot-type">
                            <h4>Plot type</h4>
                            <select id="plot-type-list" name="plot-type">
                                <option value="line">Line plot</option>
                                <!-- <option value="bar">Bar chart</option> -->
                            </select>
                        </div>
                        <div id="x-axis">
                            <h4>X axis</h4>
                            <select id="x-axis-list" name="x-axis">
                                <option value="commit">Commit</option>
                                <!-- <option value="benchmark">Benchmark</option> -->
                            </select>
                        </div>
                        <div id="sort-type">
                            <h4>Sort type</h4>
                            <select id="sort-type-list" name="sort-type">
                                <option value="commit-timestamp-asc">Commit (timestamp, asc)</option>
                                <option value="commit-timestamp-desc">Commit (timestamp, desc)</option>
                                <option value="value-asc">Value (asc)</option>
                                <option value="value-desc">Value (desc)</option>
                                <option value="benchmark-asc">Benchmark (alphabetical, asc)</option>
                                <option value="benchmark-desc">Benchmark (alphabetical, desc)</option>
                            </select>
                        </div>
                        <div id="normalization-type">
                            <h4>Normalization type</h4>
                            <select id="normalization-type-list" name="normalization-type">
                                <option value="relative">Relative</option>
                                <!-- <option value="percentage">Percentage</option> -->
                            </select>
                        </div>
                        <div id="y-axis-scale">
                            <h4>Y axis scale</h4>
                            <select id="y-axis-scale-list" name="y-axis-scale">
                                <option value="auto">Auto</option>
                                <!-- <option value="linear">Linear</option>
                                     <option value="log">Log</option> -->
                            </select>
                        </div>
                        <div id="other">
                            <h4>Other</h4>
                            <input type="checkbox" id="sticky-zero-cb" name="sticky-zero" checked>
                            <label for="sticky-zero">Sticky zero</label>
                            <br />
                            <input type="checkbox" id="geometric-mean-cb" name="geometric-mean" checked>
                            <label for="geometric-mean">Geometric mean</label>
                        </div>
                    </div>
                </div>
                <div id="plot">
                    <div id="chart">
                        <h4 id="plot-title-text">Plot title</h4>
                        <h5 id="plot-subtitle-text"></h5>
                    </div>
                    <div id="commit-info">
                        <h4 id="commit-name"></h4>
                        <pre id="commit-message"></pre>
                    </div>
                </div>
            </div>
        </div>
        <script src="presets.js" type="text/javascript"></script>
        <script src="drawLine.js" type="text/javascript"></script>
        <script src="drawBar.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
